    <link rel="stylesheet" href="../assets/css/main.css">
    <title>Store manager: Register</title>

<body>
    <header>
        <ul class="nav">
            <li><a class="active" href="products.html">Products</a></li>
            <li><a href="new-product.html">Create product</a></li>
            <li><a href="register.html">Register users</a></li>
            <li><a href="records.html">Sales Records</a></li> 
            <li class="pullright"><a href="index.html">Signout</a></li> 
        </ul>
    </header>
    <section>
        <div id="product-list" class="section">
            <h1 class="heading">
                Add new product
            </h1>
            <div class="container">
                <form action="products.html" method="post">
                    <label for="pdt-name">Product Name</label>
                    <input type="text" name="pdt-name" id="pdt-name" placeholder="Enter product name" required>
                    <label for="quantity">Quantity</label>
                    <input type="number" name="quantity" id="quantity" placeholder="Enter quantity" required>
                    <label for="ammount">Ammount</label>
                    <input type="number" name="ammount" id="ammount" placeholder="ammount" required>
                    <label for="pdt-image">Image</label>
                    <input type="file" name="pdt-image" id="pdt-image" required>
        
                    <a href="products.html" class="button button-secondary">Add product</a>
                </form>
            </div>    
        </div>
    </section>
</body>
